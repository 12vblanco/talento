<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/relIcon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalentO</title>
  </head>
  <body>
    <div id="root"></div>

    <form
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="contact" />
      <p hidden>
        <label>
          Donâ€™t fill this out if you're human:
          <input name="bot-field" />
        </label>
      </p>
      <div>
        <label for="Name">Full Name*</label>
        <input type="text" id="Name" name="Name" required />
      </div>
      <div>
        <label for="organization">Organization/Designation</label>
        <input type="text" id="organization" name="organization" />
      </div>
      <div>
        <label for="email">Email Address*</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="contactNumber">Contact Number</label>
        <input type="tel" id="contactNumber" name="contactNumber" />
      </div>
      <div>
        <label>How can we support you?</label>
        <input type="checkbox" id="job" name="support" value="Job Profile" />
        <label for="job">Job Profile</label>
        <input
          type="checkbox"
          id="recruitment"
          name="support"
          value="Recruitment and Selection"
        />
        <label for="recruitment">Recruitment & Selection</label>
        <input
          type="checkbox"
          id="competency"
          name="support"
          value="Competency Framework"
        />
        <label for="competency">Competency Framework</label>
        <input
          type="checkbox"
          id="performance"
          name="support"
          value="Performance Management"
        />
        <label for="performance">Performance Management</label>
        <input
          type="checkbox"
          id="training"
          name="support"
          value="Training and Coaching"
        />
        <label for="training">Training & Coaching</label>
      </div>
      <div>
        <label for="message"
          >Please provide basic details about the support. *</label
        >
        <textarea
          id="message"
          name="message"
          placeholder="Please tell us about your background, your goals and anything you might consider important"
          required
        ></textarea>
      </div>
      <div>
        <label for="callTime">
          What would be the best time to call for an exploratory talk? Please
          specify timezone.
        </label>
        <textarea style="height: 44px" id="callTime" name="callTime"></textarea>
      </div>
      <div>
        <input type="checkbox" id="myCheckbox" name="termsAgreement" required />
        <label for="myCheckbox">
          I agree to the <a href="/terms"><b>terms & conditions</b></a> <br />
          and to be contacted regarding this message.
        </label>
      </div>
      <div>
        <button type="submit" onclick="showSuccessMessage()">Submit</button>
      </div>
    </form>

    <div id="successMessage" style="display: none">
      Thank you for your message! We will be in touch shortly.
    </div>

    <script>
      function showSuccessMessage() {
        document.getElementById("successMessage").style.display = "block";
      }
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
`
